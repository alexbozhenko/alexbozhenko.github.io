baseURL = "https://alexbozhenko.github.io/"
title = "Alex Bozhenko blog"
languageCode = "en-us"
theme = "terminal"
paginate = 10

[markup.goldmark.renderer]
  unsafe = true

[params]
  # Terminal theme specific
  contentTypeName = "posts"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true
  
  # Author info
  author = "Alex Bozhenko"
  
  # Theme
  themeColor = "green"
  
  # Posts related
  showLanguageSelector = false
  enableGitInfo = false

[languages]
  [languages.en]
    title = "Alex Bozhenko"
    subtitle = "Computer enthusiast"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "cd ~/alex"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts"
